<!DOCTYPE html>
<html>
  <head>
    <title>max min</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script type="text/javascript">
      var arr = [];
      var count = prompt("몇개의 숫자를 입력하시겠습니까?");
      for (i=0; i<count; i++)
        {
          var temp = prompt((i+1) + "번째 숫자를 입력하세요.");
          arr[i] = temp;
        }
        arr.sort();
      
        document.write("최대값: " + arr[count-1] + " 최소값: " + arr[0] + "<br>");
    </script>
  </body>
</html>
